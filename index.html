<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>fortune teller</title>
  </head>
  <body>
    <div class="container">
      <form id="fortuneForm">
        <p>In the past week, select the following things you have done: </p>
        <input type="checkbox" name="luckVal" value="beginnerLuck">Beginner's luck </input>
        <input type="checkbox" name="luckVal" value="foundPenny">Found a penny</input>
        <input type="checkbox" name="luckVal" value="underLadder">Walked under a ladder</input>
        <input type="checkbox" name="luckVal" value="blackCat">Saw a black cat</input>
        <input type="checkbox" name="luckVal" value="brokeMirror">Broke a mirror</input>
        <input type="checkbox" name="luckVal" value="saw666">Saw the numbers 666</input>
        <input type="checkbox" name="luckVal" value="knockWood">Knocked on wood</input>
        <input type="checkbox" name="luckVal" value="umbrellaInside">Opened an umbrella inside</input>
        <input type="checkbox" name="luckVal" value="friday13">Friday on the 13th of a month</input>
        <button type="submit">Find out your luck</button>
      </form>
    </div>
    
    <h3>Your luck is: </h3>
    <div id="goodLuck">
      <p> GOOD</p>
    </div>
    <div id="badLuck">
      <p> BAD</p>
    </div>
    <div id="neutralLuck">
      <p> NEUTRAL</p>
    </div>

  </body>
</html>
